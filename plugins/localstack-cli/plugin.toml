name = "localstack-cli"
type = "cli"

[platform]
[platform.linux]
archs = ["x86_64", "aarch64"]
exe-path = "localstack"
download-file = "localstack-cli-{version}-linux-{arch}-onefile.tar.gz"

[platform.macos]
archs = ["x86_64", "aarch64"]
exe-path = "localstack"
download-file = "localstack-cli-{version}-darwin-{arch}-onefile.tar.gz"

[platform.windows]
archs = ["x86_64"]
exe-path = "localstack-cli-{version}-windows-amd64-onefile.exe"
download-file = "localstack-cli-{version}-windows-amd64-onefile.exe"

[install]
download-url = "https://github.com/localstack/localstack-cli/releases/download/v{version}/{download_file}"
checksum-url = "https://github.com/localstack/localstack-cli/releases/download/v{version}/localstack-cli-{version}-checksums.txt"

[install.arch]
aarch64 = "arm64"
x86_64 = "amd64"

[install.exes]
[install.exes.localstack]
exe-path = "localstack"
primary = true

[resolve]
git-url = "https://github.com/localstack/localstack-cli"

[detect]
version-files = [".localstack-version", ".tool-versions"]

[metadata]
description = "LocalStack CLI - A fully functional local AWS cloud stack"
homepage = "https://localstack.cloud/"
repository = "https://github.com/localstack/localstack-cli"
documentation = "https://docs.localstack.cloud/"

[metadata.maintainers]
LocalStack = "info@localstack.cloud"
