name = "Biome"
type = "cli"

[platform.linux]
exe-path = "biome"
download-file = "biome-linux-{arch}"

[platform.macos]
exe-path = "biome"
download-file = "biome-darwin-{arch}"

[platform.windows]
exe-path = "biome.exe"
download-file = "biome-win32-{arch}.exe"

[install]
download-url = "https://github.com/biomejs/biome/releases/download/@biomejs/biome@{version}/{download_file}"

[install.arch]
aarch64 = "arm64"
x86_64 = "x64"

[install.exes.biome]
exe-path = "biome"
primary = true

[resolve]
git-url = "https://github.com/biomejs/biome"
version-pattern = "^cli/v((?<major>\\d+)\\.(?<minor>\\d+)\\.(?<patch>\\d+))"

[detect]
version-files = [".biome-version"]
